  <body>
  <div class='firstimp'>
    <img class = "banner" src="images/party.jpg" alt="banner">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
    var images = ['images/play.jpg','images/old.jpg','images/present.jpg','images/party.jpg'];
    
    var i= 0;
    
   

function timeout() {
    setTimeout(function () {
        // Do Something Here
        // Then recall the parent function to
        // create a recursive loop.
        $('.banner').fadeTo( 500,0.1,function(){
          $('.banner').attr({src:images[i]});
          $('.banner').fadeTo( 1000,0.6);
        });

        if(i >= (images.length-1)){
          i=0
        }
        else{
        i = i+1;
        }
        timeout();

    },10000);
}



timeout();

    // $('.banner').attr({src:'images/party.jpg'});
    </script>
